<div class="flex flex-col sm:flex-row gap-4">
  <div class="sm:w-1/2 mb-8 sm:mb-0">
    <h2 class="mb-4 font-bold text-2xl">Test 4: Rotación Matriz</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="flex flex-col gap-6">
        <div class="flex flex-col rounded-md overflow-hidden w-full">
          <label for="wide">Tamaño</label>
          <input
            name="size"
            type="number"
            class="w-full rounded-md px-4 text-black mt-2"
            [(ngModel)]="size"
            required
          />
        </div>
        <div class="flex flex-col rounded-md overflow-hidden w-full">
          <label for="wide">Rotaciones (dividir por una coma)</label>
          <input
            name="rot"
            type="text"
            class="w-full rounded-md px-4 text-black mt-2"
            [(ngModel)]="rot"
            placeholder="1,3,-4,3,-5"
            required
          />
        </div>
        <div class="flex gap-4">
          <div class="flex flex-col rounded-md overflow-hidden w-full">
            <label for="wide">Coordenada X:</label>
            <input
              name="coordX"
              type="number"
              class="w-full rounded-md px-4 text-black mt-2"
              [(ngModel)]="coordX"
              min="0"
              [max]="size - 1"
              required
            />
          </div>
          <div class="flex flex-col rounded-md overflow-hidden w-full">
            <label for="wide">Coordenada Y:</label>
            <input
              name="coordY"
              type="number"
              class="w-full rounded-md px-4 text-black mt-2"
              [(ngModel)]="coordY"
              min="0"
              [max]="size - 1"
              required
            />
          </div>
        </div>
        <p *ngIf="error !== ''" class="text-red-500 text-lg font-semibold">
          {{ error }}
        </p>
        <button
          class="bg-indigo-600 text-white px-6 text-lg font-semibold py-4 rounded-md w-full"
          [disabled]="rot === '' && size > 0"
        >
          Calcular
        </button>
      </div>
    </form>
  </div>
  <div
    *ngIf="result !== 0"
    class="sm:w-1/2 flex items-center flex flex-col gap-2 justify-center items-center"
  >
    <p class="text-center">
      El número en la coordenada dada es:<br />
      <span class="text-5xl">{{ result }}</span>
    </p>
  </div>
</div>
